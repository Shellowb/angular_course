
<h1>BDZ Characters</h1>
<hr>
<div class="row">
  <div class="col">
    <!-- On delete -->
    <dbz-list
      [characterList]="characters"
      (onDeleteId)="onDeleteCharacter($event)">
    </dbz-list>

  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
